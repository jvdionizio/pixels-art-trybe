<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <script type="text/javascript" src="script.js"></script>
    <title>Pixels Art</title>
  </head>
  <body>
    <h1 id="title">Paleta de Cores</h1>
    <div id="color-palette">
        <div id="preto" class="color"></div>
        <div id="corUm" class="color"></div>
        <div id="corDois" class="color"></div>
        <div id="corTres" class="color"></div>
    </div>
    <div id="newSizeSelector">
      <input id="board-size" type="number" min='1' placeholder="Digite o tamanho desejado">
      <button id="generate-board">VQV</button>
    </div>
    <div class="btn-size">
      <button id="clear-board">Limpar</button>
      <div id="size"></div>
    </div>
    <div id="pixel-board"></div>
  </body>
</html>
